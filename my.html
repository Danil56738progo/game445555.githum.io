<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Космический шутер</title>
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="player"></div>
      <div class="enemies"></div>
      <div class="bullet"></div>
      <div class="top-panel">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="record">Record: <span id="record">0</span></div>
        <button class="restart-btn" style="display: none">Restart</button>
        <button class="exit-btn" style="display: none">Exit</button>
      </div>
    </div>

    <script src="my.js"></script>
  </body>
</html>
